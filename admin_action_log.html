<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <?!= include('styles'); ?>
  </head>
  <body>
    <div class="container">
      <h1>操作ログ</h1>
      <? if (organizationName) { ?>
        <p class="muted"><?!= organizationName ?></p>
      <? } ?>

      <nav class="admin-nav">
        <a class="link" href="?action=admin_dashboard">ダッシュボード</a>
        <a class="link" href="?action=admin">会員一覧</a>
        <a class="link" href="?action=admin_mail_log">メール履歴</a>
        <a class="link" href="?action=admin_action_log">操作ログ</a>
        <a class="link" href="?action=admin_change_log">変更履歴</a>
        <a class="link" href="?action=admin_error_log">エラーログ</a>
        <a class="link" href="?action=admin_mail_retry">再送キュー</a>
        <a class="link" href="?action=admin_templates">テンプレート</a>
        <a class="link" href="?action=admin_template_log">テンプレ履歴</a>
      </nav>

      <form method="get" class="toolbar">
        <input type="hidden" name="action" value="admin_action_log" />
        <input type="text" name="q" value="<?!= query ?>" placeholder="管理者・操作・対象で検索" />
        <select name="page_size">
          <option value="25" <?!= pageSize === 25 ? 'selected' : '' ?>>25件</option>
          <option value="50" <?!= pageSize === 50 ? 'selected' : '' ?>>50件</option>
          <option value="100" <?!= pageSize === 100 ? 'selected' : '' ?>>100件</option>
        </select>
        <button type="submit">検索</button>
        <a class="button-link" href="?action=admin_action_log_csv&q=<?!= encodeURIComponent(query) ?>">CSV出力</a>
      </form>

      <p class="hint">表示件数: <?!= pageSize ?>件 / 全<?!= total ?>件</p>

      <table class="table">
        <thead>
          <tr>
            <th>日時</th>
            <th>管理者</th>
            <th>操作</th>
            <th>対象</th>
            <th>詳細</th>
          </tr>
        </thead>
        <tbody>
          <? if (logs.length === 0) { ?>
            <tr>
              <td colspan="5">ログが見つかりませんでした。</td>
            </tr>
          <? } else { ?>
            <? logs.forEach(function(log) { ?>
              <tr>
                <td><?!= log.actionAt ?></td>
                <td><?!= log.adminEmail ?></td>
                <td><?!= log.action ?></td>
                <td><?!= log.target ?></td>
                <td><?!= log.details ?></td>
              </tr>
            <? }); ?>
          <? } ?>
        </tbody>
      </table>

      <div class="pager">
        <? if (page > 1) { ?>
          <a href="?action=admin_action_log&q=<?!= encodeURIComponent(query) ?>&page_size=<?!= pageSize ?>&page=<?!= page - 1 ?>">前へ</a>
        <? } ?>
        <? if (page * pageSize < total) { ?>
          <a href="?action=admin_action_log&q=<?!= encodeURIComponent(query) ?>&page_size=<?!= pageSize ?>&page=<?!= page + 1 ?>">次へ</a>
        <? } ?>
      </div>
    </div>
  </body>
</html>
